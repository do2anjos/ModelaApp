<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Modela+</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-form-container">
            <div class="login-logo">
                <a href="/" title="Voltar para a página inicial">
                    <img src="/Modela+a.png" alt="Logo da Modela+">
                </a>
            </div>

            <div class="login-header">
                <h1>Crie sua conta</h1>
                <p>Junte-se à plataforma e comece a aprender.</p>
            </div>

            <form class="login-form">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.nome@uea.edu.br" required>
                </div>
                <div class="input-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Sua matrícula da UEA" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(92) 99999-9999">
                </div>
                <a href="/login.html" class="button button-primary full-width">Cadastrar</a>
            </form>

            <div class="login-footer">
                <a href="/login.html">Já tem uma conta? Faça login</a>
            </div>
        </div>

        <div class="login-image-container">
            <img src="/flow-create.png">
        </div>
    </div>

    <!-- Script para gerenciar dark mode (páginas de autenticação ficam sempre claras) -->
    <script src="/dark-mode.js"></script>
</body>
</html>
