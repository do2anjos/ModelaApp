<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cadastro | Modela+</title>
    <meta name="color-scheme" content="light">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <style>
        /* Correção para problema de zoom na página de cadastro */
        .login-body {
            zoom: 1;
            transform: scale(1);
            overflow-x: hidden;
        }
        
        .login-card {
            zoom: 1;
            transform: scale(1);
            max-width: 960px;
            width: 100%;
        }
        
        .login-form-container {
            zoom: 1;
            transform: scale(1);
        }
        
        /* Garantir que não há zoom em elementos específicos */
        * {
            zoom: 1 !important;
            transform: scale(1) !important;
        }
        
        /* Correção para mobile */
        @media (max-width: 768px) {
            .login-body {
                padding: 1rem;
            }
            
            .login-card {
                margin: 0;
                border-radius: 0;
            }
            
            .login-form-container {
                padding: 1.5rem;
            }
        }

        /* Popup estilo :target */
        .popup {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .popup:target {
            opacity: 1;
            visibility: visible;
        }
        .popup__content {
            position: relative;
            transform: none;
            width: 90%;
            max-width: 420px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2rem 4rem rgba(0,0,0, .2);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        /* Neutralizar transform global durante o popup */
        .popup * { transform: none !important; }
        .popup__text { font-size: 1rem; margin-bottom: 1rem; }
        
        /* Remover hover do botão de cadastrar */
        #cadastroButton:hover {
            background-color: var(--primary) !important;
            color: var(--primary-foreground) !important;
            transform: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-form-container">
            <div class="login-logo">
                <a href="/home.html" title="Voltar para a página inicial">
                    <img src="/images/Modela+a.png" alt="Logo da Modela+">
                </a>
            </div>

            <div class="login-header">
                <h1>Crie sua conta</h1>
                <p>Junte-se à plataforma e comece a aprender.</p>
            </div>

            <form class="login-form" id="cadastroForm" novalidate>
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
                </div>
                <div class="input-group">
                    <label for="email">Email Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.nome@uea.edu.br">
                </div>
                <div class="input-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Sua matrícula da UEA">
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone (Opcional)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(92) 99999-9999">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required>
                </div>
                <button type="submit" class="button button-primary full-width" id="cadastroButton">
                    <span class="button-text">Cadastrar</span>
                </button>
            </form>
            
            <div id="cadastroMessages"></div>

            <div class="login-footer">
                <a href="/login.html">Já tem uma conta? Faça login</a>
            </div>
        </div>

        <div class="login-image-container">
            <img src="/images/flow-create.png">
        </div>
    </div>

    <!-- Popup de sucesso baseado em :target -->
    <div id="sucesso" class="popup" role="dialog" aria-labelledby="popupTitle" aria-modal="true">
        <div class="popup__content">
            <h2 id="popupTitle">Usuário cadastrado com sucesso!</h2>
            <div class="popup__text">Clique em OK para ir ao login.</div>
            <a href="/login.html" class="button button-primary">OK</a>
        </div>
    </div>

    <!-- Scripts para gerenciar dark mode, daltonism mode (páginas de autenticação ficam sempre claras) -->
    <script src="/js/dark-mode.js"></script>
    <script src="/js/daltonism-mode.js"></script>
    <script src="/js/usability.js"></script>
    
    <!-- Script para corrigir problema de zoom -->
    <script>
        // Prevenir zoom automático
        document.addEventListener('DOMContentLoaded', function() {
            // Resetar qualquer zoom aplicado
            document.body.style.zoom = '1';
            document.body.style.transform = 'scale(1)';
            
            // Prevenir zoom em mudanças de orientação
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    document.body.style.zoom = '1';
                    document.body.style.transform = 'scale(1)';
                }, 100);
            });
            
            // Prevenir zoom em resize
            window.addEventListener('resize', function() {
                document.body.style.zoom = '1';
                document.body.style.transform = 'scale(1)';
            });
        });
    </script>
    
    <!-- Integração com backend /api/cadastro -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('cadastroForm');
      const messages = document.getElementById('cadastroMessages');
      const btn = document.getElementById('cadastroButton');
      if (!form) return;

      form.addEventListener('submit', async function(e) {
        // Blindagem contra refresh de submit padrão e múltiplos handlers
        e.preventDefault();
        e.stopPropagation();
        if (typeof e.stopImmediatePropagation === 'function') e.stopImmediatePropagation();

        messages.textContent = '';
        messages.style.color = '';

        const nome = form.nome.value.trim();
        const email = form.email.value.trim();
        const matricula = form.matricula.value.trim();
        const telefone = form.telefone.value.trim();
        const senha = (document.getElementById('senha') || {}).value || '';
        const confirmar = (document.getElementById('confirmarSenha') || {}).value || '';

        if (!nome || !email || !matricula || !senha) {
          messages.textContent = 'Preencha todos os campos obrigatórios.';
          messages.style.color = 'red';
          return false;
        }
        if (!email.endsWith('@uea.edu.br')) {
          messages.textContent = 'O email deve ser institucional (@uea.edu.br).';
          messages.style.color = 'red';
          return false;
        }
        if (senha.length < 6) {
          messages.textContent = 'A senha deve ter pelo menos 6 caracteres.';
          messages.style.color = 'red';
          return false;
        }
        if (senha !== confirmar) {
          messages.textContent = 'As senhas não coincidem.';
          messages.style.color = 'red';
          return false;
        }

        // Evita duplo clique
        if (btn) { btn.disabled = true; btn.style.opacity = '0.7'; }

        try {
          const resp = await fetch('/api/cadastro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, matricula, telefone, senha }),
            cache: 'no-store'
          });
          let data = {};
          try { data = await resp.json(); } catch (_) {}
          if (resp.ok) {
            messages.textContent = (data && (data.message || (data.success && 'Cadastro realizado com sucesso!'))) || 'Cadastro realizado com sucesso!';
            messages.style.color = 'green';
            form.reset();
            // Abrir popup baseado em âncora :target
            window.location.hash = 'sucesso';
          } else {
            messages.textContent = (data && (data.message || data.error)) || `Erro ao cadastrar usuário (HTTP ${resp.status}).`;
            messages.style.color = 'red';
          }
        } catch (err) {
          messages.textContent = 'Erro ao conectar com o servidor.';
          messages.style.color = 'red';
        } finally {
          if (btn) { btn.disabled = false; btn.style.opacity = '1'; }
        }

        return false; // reforça não navegar
      }, true); // captura
    });
    </script>
</body>
</html>
