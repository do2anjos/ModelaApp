<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login | Modela+</title>
    <meta name="color-scheme" content="light">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <style>
        /* Correção para problema de zoom na página de login */
        .login-body {
            zoom: 1;
            transform: scale(1);
            overflow-x: hidden;
        }
        
        .login-card {
            zoom: 1;
            transform: scale(1);
            max-width: 960px;
            width: 100%;
        }
        
        .login-form-container {
            zoom: 1;
            transform: scale(1);
        }
        
        /* Garantir que não há zoom em elementos específicos */
        * {
            zoom: 1 !important;
            transform: scale(1) !important;
        }
        
        /* Correção para mobile */
        @media (max-width: 768px) {
            .login-body {
                padding: 1rem;
            }
            
            .login-card {
                margin: 0;
                border-radius: 0;
            }
            
            .login-form-container {
                padding: 1.5rem;
            }
        }

        /* Popup estilo :target */
        .popup {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .popup:target { opacity: 1; visibility: visible; }
        .popup__content {
            position: relative;
            transform: none;
            width: 90%;
            max-width: 420px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2rem 4rem rgba(0,0,0, .2);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        .popup * { transform: none !important; }
        .popup__text { font-size: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="login-body login-page">

    <div class="login-card">
        <div class="login-form-container">
            <div class="login-logo">
                <a href="/home.html" title="Voltar para a página inicial">
                    <img src="/images/Modela+a.png" alt="Logo da Modela+">
                </a>
            </div>

            <div class="login-header">
                <h1>Faça seu login</h1>
                <p>É necessário seu email institucional</p>
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="input-group">
                    <label for="email">Email Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.nome@uea.edu.br">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>
                <button type="submit" class="button button-primary full-width" id="loginButton">
                    <span class="button-text">Continuar com email</span>
                </button>
            </form>
            
            <div id="loginMessages"></div>

            <div class="login-footer">
                <a href="/redefinir.html">Esqueceu a senha? redefina aqui</a>
            </div>
        </div>

        <div class="login-image-container">
            <img src="/images/uml-case.png" alt="Diagrama de modelagem de sistemas e design UML">
        </div>
    </div>

    <!-- Popup de sucesso baseado em :target -->
    <div id="loginsucesso" class="popup" role="dialog" aria-labelledby="loginPopupTitle" aria-modal="true">
        <div class="popup__content">
            <h2 id="loginPopupTitle">Login realizado com sucesso!</h2>
            <div class="popup__text">Clique em OK para continuar.</div>
            <a href="/home.html" class="button button-primary">OK</a>
        </div>
    </div>

    <!-- Scripts para gerenciar dark mode, daltonism mode (páginas de autenticação ficam sempre claras) -->
    <script src="/js/dark-mode.js"></script>
    <script src="/js/daltonism-mode.js"></script>
    <script src="/js/usability.js"></script>
    
    <!-- Script para corrigir problema de zoom -->
    <script>
        // Prevenir zoom automático
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.zoom = '1';
            document.body.style.transform = 'scale(1)';
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    document.body.style.zoom = '1';
                    document.body.style.transform = 'scale(1)';
                }, 100);
            });
            window.addEventListener('resize', function() {
                document.body.style.zoom = '1';
                document.body.style.transform = 'scale(1)';
            });
        });
    </script>
    
    <!-- Integração com backend /api/login -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const messages = document.getElementById('loginMessages');
      if (!form) return;

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        messages.textContent = '';
        messages.style.color = '';

        const email = (document.getElementById('email') || {}).value?.trim() || '';
        const senha = (document.getElementById('password') || {}).value || '';

        if (!email || !senha) {
          messages.textContent = 'Informe email e senha.';
          messages.style.color = 'red';
          return;
        }
        if (!email.endsWith('@uea.edu.br')) {
          messages.textContent = 'O email deve ser institucional (@uea.edu.br).';
          messages.style.color = 'red';
          return;
        }

        try {
            const resp = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
          });
          const data = await resp.json();
          if (resp.ok) {
            try { localStorage.setItem('modela_user', JSON.stringify(data.user)); } catch(_) {}
            // Abrir popup por âncora :target
            window.location.hash = 'loginsucesso';
          } else {
            messages.textContent = (data && (data.message || data.error)) || 'Falha no login.';
            messages.style.color = 'red';
          }
        } catch (err) {
          messages.textContent = 'Erro ao conectar com o servidor.';
          messages.style.color = 'red';
        }
      });
    });
    </script>
</body>
</html>
