<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Modela+</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-form-container">
            <div class="login-logo">
                <a href="/" title="Voltar para a página inicial">
                    <img src="/Modela+a.png" alt="Logo da Modela+">
                </a>
            </div>

            <div class="login-header">
                <h1>Faça seu login</h1>
                <p>É necessário seu email institucional</p>
            </div>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.nome@uea.edu.br" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <a href="/home.html" class="button button-primary full-width">Continuar com email</a>
            </form>

            <div class="login-footer">
                <a href="redefinir.html">Esqueceu a senha? redefina aqui</a>
            </div>
        </div>

        <div class="login-image-container">
            <img src="/uml-case.png" alt="Diagrama de modelagem de sistemas e design UML">
        </div>
    </div>

    <!-- Script para gerenciar dark mode (páginas de autenticação ficam sempre claras) -->
    <script src="/dark-mode.js"></script>
</body>
</html>
